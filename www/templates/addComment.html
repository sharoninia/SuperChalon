<ion-view view-title="Add Comment">
  <ion-content>
  	<form>

    	<div class="list">
			<div class="item item-avatar">
				<h2>{{selected.name}}</h2>
			    <p>{{selected.speciality}}</p>
		  	</div>

		  	<label>How was the experience with this profesional?</label>
		  	<ion-list>
			  <ion-radio ng-model="choice" ng-value="1">Good Experience</ion-radio>
			  <ion-radio ng-model="choice" ng-value="0">Bad Experience</ion-radio>
			</ion-list>

		  	<label>Make a comment:</label>
		  	<label class="item item-input item-stacked-label">
		  		<span class="input-label">Comment</span>
		    	<input type="text" placeholder="Comment">
		  	</label>

		</div>
	  	<button class="button button-small button-balanced" ng-click="doAddCommentView()">Commit</button>
    </form>
  </ion-content>
</ion-view>
